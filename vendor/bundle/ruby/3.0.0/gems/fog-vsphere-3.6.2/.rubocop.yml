inherit_from:
  - .rubocop_todo.yml

require:
  - rubocop-minitest
  - rubocop-performance
  - rubocop-rake

AllCops:
  TargetRubyVersion: 2.7
  NewCops: enable

Style/Documentation:
  Enabled: false

Style/HashSyntax:
  Enabled: false # don't force 1.9 hash syntax

Style/StringLiterals:
  Enabled: false # dont't enforce

Style/WordArray:
  Enabled: false

Style/GuardClause:
  Enabled: false # don't enforce this

Layout/SpaceInsideHashLiteralBraces:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled : false

Metrics/PerceivedComplexity:
  Enabled: false

Style/RescueModifier:
  Enabled: false

Metrics/MethodLength:
  Max: 45
